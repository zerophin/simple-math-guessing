<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1 >Math Game!</h1>
    <div id="difficulty" class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-success selected">Easy</button>
        <button type="button" class="btn btn-primary">Medium</button>
        <button type="button" class="btn btn-danger">Hard</button>
    </div>

    <p>Question: <span id="question">4 - 8</span></p>
    <input class="input" type="text" />
    <button id="submit" class="btn btn-lg btn-secondary">Submit</button>
    <div id="try-again">Try again</div>

    <script src="./app.js"></script>
</body>
</html>
